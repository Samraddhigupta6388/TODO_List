<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || MyNotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">MyNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="signup.html">Sign Up</a>
              </li>
               <li class="nav-item">
                <a class="nav-link text-light" href="login.html">Login</a>
              </li>           
          </div>
        </div>
      </nav>
    <div class='container-fluid mt-2 '>
        <div class='row'>
            <div class='col-md-6 col-12'>
                <img src="./images/login.jpg" height="500px" width="100%" alt="" />
            </div>
            <div class='col-md-6 col-12'>
                <h5 class='background text-light text-center p-2'>Login Section</h5>
                <form onSubmit={postData}>
                    <div class="mb-3">
                        <label  class="form-label">Username</label>
                        <input type="text" class="form-control" onChange={getData} name="username" placeholder='Enter Username to Login to Your Account'/>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="password" class="form-control" onChange={getData} name='password' placeholder='Enter Your Password'/>
                    </div>
                    <button type="submit" class='text-center d-block w-100 bg-success text-light p-1 rounded border-0'>Login</button>
                    <div class='d-flex justify-content-between mt-2'>
                        <a href="#" class="text-decoration-none">Forget Password</a>
                        <a href="signup.html" class="text-decoration-none">New User?Create a free Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
