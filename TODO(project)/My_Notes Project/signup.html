<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up || MyNotes</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">MyNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="signup.html">Sign Up</a>
              </li>
               <li class="nav-item">
                <a class="nav-link text-light" href="login.html">Login</a>
              </li>           
          </div>
        </div>
      </nav>
    <div class='container-fluid mt-2 '>
        <div class='row'>
            <div class='col-md-6 col-12'>
                <img src="./images/signup.jpg" height="500px" width="100%" alt="" />
            </div>
            <div class='col-md-6 col-12'>
                <h5 class='background text-light text-center p-2'>Signup Section</h5>
                <form onSubmit={postData}>
                    <div class='row mb-3'>
                        <div class="col-md-6 col-12">
                            <label class="form-label">Name<span class='text-danger'>*</span></label>
                            <input type="text" class="form-control" required onChange={getData} name="name" placeholder='Enter Your Full Name' />
                        </div>
                        <div class="col-md-6 col-12">
                            <label class="form-label">Username<span class='text-danger'>*</span></label>
                            <input type="text" class="form-control" required onChange={getData} name="username" placeholder='Enter Your Username' />
                        </div>
                    </div>
                    <div class='row mb-3'>
                        <div class="col-md-6 col-12">
                            <label class="form-label">Email<span class='text-danger'>*</span></label>
                            <input type="email" class="form-control" required onChange={getData} name="email" placeholder='Enter Your Email id' />
                        </div>
                        <div class="col-md-6 col-12">
                            <label class="form-label">Phone<span class='text-danger'>*</span></label>
                            <input type="text" class="form-control" required onChange={getData} name="phone" placeholder='Enter Your Phone Number' />
                        </div>
                    </div>
                    <div class='row mb-3'>
                        <div class="col-md-6 col-12">
                            <label class="form-label">Password<span class='text-danger'>*</span></label>
                            <input type="password" class="form-control" required onChange={getData} name='password' placeholder='Enter Your Password' />
                        </div>
                        <div class="col-md-6 col-12">
                            <label class="form-label">Confirm Password<span class='text-danger'>*</span></label>
                            <input type="password" class="form-control" required onChange={getData} name='cpassword' placeholder='Enter Your Password again' />
                        </div>
                    </div>
                    <button type="submit" class='text-center d-block w-100 bg-success text-light p-1 rounded border-0'>Signup</button>
                    <div class='mt-2'>
                        <a href="login.html" class="text-decoration-none">Already have an Account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
