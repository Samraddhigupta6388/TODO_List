    <div class="main">
        <div class="box" style="background: url(./images/ToDo.jpg);">
            <div class="heading1">
                <h3 class="title text-center">My Notes</h3> <br>
            </div>
            <form onsubmit="insert(),clrInputField();return false">
                <input type="text" id="note" placeholder="Enter your Note here" required>
                <button type="submit" id="add" >+</button>
            </form>
             <br><br><br>
            <h3>Here is Your List Of Work : </h3>
            <div class="myNotes">
                <table id="myNotes">

                </table>
            </div>
            <button id="dlt" onclick="del_all()">Clear All &nbsp;&nbsp;<i class="fa fa-trash-o"></i></button>

        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var place = document.getElementById("myNotes")
        var count = 0

        function insert() {
            let value = document.getElementById("note").value
            let myTable = document.getElementById("myNotes")
            let row = document.createElement("tr")
            let td1 = document.createElement("td")
            let td2 = document.createElement("td")
            let btn = document.createElement("button")

            row.id = `row${count}`
            td1.innerHTML = value
            btn.addEventListener("click", () => {
                var n = row.id
                del(n)
            })
            // btn.setAttribute("onclick", "del()")
            btn.innerHTML = `<i class="fa fa-trash-o remove"></i>`

            td2.appendChild(btn)
            row.appendChild(td1)
            row.appendChild(td2)
            myTable.appendChild(row)
            count++
        }

        function clrInputField() {
            document.getElementById("note").value = ""
        }

        function del(id) {
            var table = document.getElementById("myNotes")
            var child = document.getElementById(id)
            table.removeChild(child)
        }

        function del_all() {
            if (confirm("Are you sure ?")) {
                var myTable = document.getElementById("myNotes")
                while (myTable.childNodes.length > 1) {
                    document.getElementById("myNotes").deleteRow(0)
                }
            }
        }
    </script>
